<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Events</title>
<style type="text/css" media="all,handheld">
html, body{
  margin: 0px;
  padding: 0px;
  font-family: Helvetica, Arial, sans-serif;
}
.canvas{
  position: absolute;
  top: 0px;
  left: 0px;
  overflow: hidden;
}
.smile{
  position: absolute;
  left: 0px;
  top: 0px;
}
</style>
</head>
<body>
<div id="canvasEl" class="canvas">
<img id="smileEl" class="smile" src="images/pallete.jpg" width="50" height="50" alt="" />
</div>
<script type="text/javascript">
var canvasEl = document.getElementById('canvasEl');
var smileEl = document.getElementById('smileEl');
var canvasWidth = 0;
var canvasHeight = 0;
var smileWidth = 50;
var smileHeight = 50;
var xCur = 0;
var yCur = 0;
var resize = function(){
  canvasWidth = window.innerWidth;
  canvasHeight = window.innerHeight;
  canvasEl.style.width = canvasWidth + 'px';
  canvasEl.style.height = canvasHeight + 'px';
  xCur = Math.floor( canvasWidth / 2 - smileWidth / 2 );
  yCur = Math.floor( canvasHeight / 2 - smileHeight / 2 );
  smileEl.style.left = xCur + 'px';
  smileEl.style.top = yCur + 'px';
};
document.addEventListener('resize', resize);
resize();

var xSpeed = 0;
var ySpeed = 0;
var move = function(evt){
  var deltaTime = evt.interval;
	if (Math.abs(evt.acceleration.x) < 0.01 && Math.abs(evt.acceleration.z) < 0.01) {
	  xSpeed = 0;
	  ySpeed = 0;
	}

	xSpeed = xSpeed + evt.acceleration.x * deltaTime * 1000;
	ySpeed = ySpeed + evt.acceleration.z * deltaTime * 1000;
  xCur = xCur - xSpeed * deltaTime;
  yCur = yCur + ySpeed * deltaTime;

  if( xCur < 0 ){
    xCur = 0;
    xSpeed = 0;
  }
  if( xCur > canvasWidth - smileWidth ){
    xCur = canvasWidth - smileWidth;
    xSpeed = 0;
  }
  if( yCur < 0 ){
    yCur = 0;
    ySpeed = 0;
  }
  if( yCur > canvasHeight - smileHeight ){
    yCur = canvasHeight - smileHeight;
    ySpeed = 0;
  }

  smileEl.style.left = xCur + 'px';
  smileEl.style.top = yCur + 'px';
};

var centr = function(e) {
  xCur = Math.floor( canvasWidth / 2 - smileWidth / 2 );
  yCur = Math.floor( canvasHeight / 2 - smileHeight / 2 );
  smileEl.style.left = xCur + 'px';
  smileEl.style.top = yCur + 'px';
  xSpeed = 0;
  ySpeed = 0;
};

if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', move);
    window.addEventListener('touchstart', centr);
} else {
  alert( 'Your device does not support devicemotion' );
}
</script>
</body>
</html>
